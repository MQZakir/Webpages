{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
          <input autocomplete="off" autofocus class="form-control mx-auto"style="width:20%;" id="symbol" name="symbol" placeholder="Enter the Symbol you want to look up" required type="text">
        </div>
    </form>

    <div class="mb-3" style="margin-top:5rem">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            {% for quote in quotes %}
              <tr>
                <td>{{ quote["symbol"] }}</td>
                <td>{{ quote["name"] }}</td>
                <td>{{ quote["price"] }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
{% endblock %}
